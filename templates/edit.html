{% extends "layout.html" %}
{% block body %}
    <form method="post" class="add-entry">
	{{ form.hidden_tag() }}
	<li><dt>Text:</li>
	{{ form.body.lable }} {{ form.body(cols=50, rows=20)}}
	{{ form.submit }}
    </form>
  <ul class="entries">
    {% if compose.body_html %}
    {{ compose.body_html|safe }}
    {% else %}
    {{ entry.body }}
    {% endif %}
  </ul>
{% endblock %}
